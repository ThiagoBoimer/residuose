<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/static/static/css/login_signup.css">
  </head>
  <body>
    <div class="login-container">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
        </ul>
        {% endif %}
        <h2>Bem-vindo</h2>
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" name="login" value="Entrar">
        </form>
    </div>
</body>
</html>
